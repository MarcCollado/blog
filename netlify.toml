[build]
  command = "npm run build"
  publish = "public/"
  environment = { NODE_VERSION = "v12.19.0" }

# [context.production]
# [context.deploy-preview]
# [context.branch-deploy]

[[redirects]]
  from = "https://collado-io.netlify.app/*"
  to = "https://www.collado.io/:splat"

  status = 301

[[plugins]]
  package = "netlify-plugin-gatsby-cache"
